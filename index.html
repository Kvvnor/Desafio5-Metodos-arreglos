<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #e9e9e9;
    }
    .todo-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .btn-agregar {
      background-color: #197240;
      color: white;
    }
    .btn-agregar:hover {
      background-color: #155d35;
    }
  </style>
</head>
<body>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 d-flex justify-content-center">
        <div class="todo-container text-center">

          <h1 class="fw-bold">Todo List</h1>
          <hr>

          <div class="mb-3 text-start">
            <label for="nuevaTarea" class="form-label fs-5">Nueva tarea</label>
            <div class="input-group">
              <input type="text" class="form-control" id="nuevaTarea" placeholder="">
              <button class="btn btn-agregar" type="button">Agregar</button>
            </div>
          </div>

          <div class="text-start mb-3">
            <p class="mb-1">Total: <strong>0</strong></p>
            <p class="mb-0">Realizadas: <strong>0</strong></p>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
