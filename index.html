<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9e9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background-color: #f1f1f1;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
    }

    .btn-remove {
      cursor: pointer;
      color: red;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1 class="mb-3">Todo List</h1>
    <hr />

    <div class="mb-3">
      <label for="inputTodo" class="form-label">Nueva tarea</label>
      <div class="input-group">
        <input type="text" id="inputTodo" class="form-control" placeholder="Escribe una nueva tarea..." />
        <button class="btn btn-success btn-add" type="button">Agregar</button>
      </div>
    </div>

    <div class="mb-3">
      <p>Total: <strong id="totalTodos">0</strong></p>
      <p>Realizadas: <strong id="completedTodos">0</strong></p>
    </div>

    <table class="table table-bordered" id="tableTodo">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarea</th>
          <th class="text-center">Check</th>

        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="./assets/js/metodos-arreglos.js"></script>
</body>
</html>
